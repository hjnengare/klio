<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KLIO - Confirm your signup</title>
  </head>
  <body style="margin:0;padding:0;background:#FFF7F2;font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','SF Pro Text',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#1F2328;">
    <div style="max-width:560px;margin:40px auto;background:#ffffff;border:1px solid rgba(0,0,0,0.05);border-radius:16px;padding:40px 32px;box-shadow:0 10px 30px rgba(0,0,0,0.06),0 20px 60px rgba(0,0,0,0.08);">
      
      <!-- Heading -->
      <h2 style="font-size:22px;font-weight:700;margin-top:0;margin-bottom:12px;color:#1F2328;">
        Confirm your signup
      </h2>

      <!-- Message -->
      <p style="font-size:15px;line-height:1.6;margin-bottom:32px;color:#444;">
        Hi, tap the button below to verify your email and activate your KLIO account.
      </p>

      <!-- Button -->
      <div style="text-align:center;margin-bottom:28px;">
        <a href="{{ .ConfirmationURL }}"
           style="background:#7D9B76;color:#ffffff;text-decoration:none;font-weight:600;padding:14px 28px;border-radius:999px;display:inline-block;font-size:15px;box-shadow:0 8px 20px rgba(125,155,118,0.35);">
          Confirm your email
        </a>
      </div>

  
      <!-- Footer -->
      <p style="font-size:12px;color:#777;margin-bottom:0;">
        Didn't try to sign up? You can safely ignore this message.
      </p>
    </div>

    <p style="text-align:center;font-size:12px;color:#999;margin-top:24px;">
      © 2025 KLIO • All rights reserved
    </p>
  </body>
</html>
